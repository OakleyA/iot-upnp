language: python
cache:
  - pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - python setup.py -q install
  - pip install sphinx
script:
  - python setup.py build
  - python setup.py test

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

before_deploy:
  - python setup.py bdist
  - python setup.py sdist
  - python setup.py bdist_wheel

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: "dist/*"
  skip_cleanup: true
