language: python
cache:
  - pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - python setup.py -q install
  - pip install sphinx
script:
  - python setup.py build
  - python setup.py test

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

before_deploy:
  - python setup.py bdist
  - python setup.py sdist
  - python setup.py bdist_wheel

deploy:
  provider: release
  api_key:
    secure: YOUR_API_KEY_ENCRYPTED
  file: "dist/*"
  skip_cleanup: true
